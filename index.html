<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Calculadora</title>
    <script src="scripts/ui.js" type="module"></script>
    <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>
<div style="text-align: center;">
    <input
            id="previous"
            placeholder="previous number (for test)"
            readonly
            type="text"
    />
    <div></div>

    <input id="result" readonly type="text" value="0"/>

    <div>
        <button id="clear">clear</button>
    </div>

    <div class="row">
        <button class="operation" id="/">/</button>
        <button class="operation" id="√">√</button>
        <button class="operation" id="e">e <sup>x</sup></button>
        <button id="⌫"> ⌫</button>
    </div>

    <div class="row">
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operation" id="*">*</button>
    </div>

    <div class="row">
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operation" id="-">-</button>
    </div>

    <div class="row">
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operation" id="+">+</button>
    </div>

    <div class="row">
        <button id="+/-"><sup>+</sup>/<sub>-</sub></button>
        <button class="number" id="0">0</button>
        <button class="number" id=".">.</button>
        <button id="=">=</button>
    </div>
</div>
</body>
</html>
