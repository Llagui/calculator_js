<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Calculadora</title>
    <link href="styles/mobile.css" rel="stylesheet"
          media="all and (max-width: 1024px)">
    <link href="styles/desktop.css" rel="stylesheet"
          media="all and (min-width: 1025px)">
</head>
<body>
<div>
    <div class="display">
        <label for="previous"></label>
        <input
                id="previous"
                placeholder="previous"
                readonly
                type="text"
        />
        <label for="result"></label>
        <input id="result" readonly type="text" value="0"/>
    </div>

    <div>
        <button class="clean" id="clear">clear</button>
    </div>

    <div class="row">
        <button class="operation" id="/">/</button>
        <button class="operation" id="√">√</button>
        <button class="operation" id="e">e <sup>x</sup></button>
        <button class="clean" id="⌫">⌫</button>
    </div>

    <div class="row">
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operation" id="*">*</button>
    </div>

    <div class="row">
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operation" id="-">-</button>
    </div>

    <div class="row">
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operation" id="+">+</button>
    </div>

    <div class="row">
        <button id="+/-"><sup>+</sup>/<sub>-</sub></button>
        <button class="number" id="0">0</button>
        <button class="number" id=".">.</button>
        <button id="=" class="equal">=</button>
    </div>
</div>
<script src="dist/bundle.js"></script>
</body>
</html>
