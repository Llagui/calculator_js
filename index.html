<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Calculadora</title>
    <style>
        input {
            height: 30px;
        }
        button {
            height: 30px;
            width: 35px;
        }
        .row {
            margin: 5px;
        }
        .row button {
            margin: 5px;
        }
        #previous{
            position: fixed;
            top: -50px;
            z-index: -1;
        }
    </style>
</head>
<body>
<div style="text-align: center;">
    <input
            id="previous"
            type="text"
            readonly
            placeholder="previous number (for test)"
    />
    <div></div>
    <input id="result" type="text" readonly />
    <div class="row">
        <button id="+">+</button>
        <button id="-">-</button>
        <button id="*">*</button>
        <button id="/">/</button>
        <button id="√">√</button>
        <button id="e">e <sup>x</sup> </button>
    </div>
    <div class="row">
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
    </div>
    <div class="row">
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
    </div>
    <div class="row">
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
    </div>
    <div class="row">
        <button id="0">0</button>
        <button id=".">.</button>
        <button id="equal">=</button>
    </div>
</div>
</body>
<script>
    const Calculator = require("../../src/calculator");

    let calculator = new Calculator();

    //TTD : primero operacion antes del numero -> no deje
    let operation = [];

    Array.from(document.getElementsByClassName("row")).forEach(
        (element) => {
            element.addEventListener("click", (e) => {
                //Ejecutar ecuaciones
                if (operation.length == 3 || e.target.id == "equal") {
                    num1 = operation[0];
                    switch (operation[1]) {
                        case "+":
                            break;
                        case "-":
                            break;
                        case "*":
                            break;
                        case "/":
                            break;
                        case "√":
                            break;
                        case "e":
                            break;
                    }
                }

                // cuando se haga click en operacion u otras
                operation.push(e.target.id);
                document.getElementById("result").value += e.target.id;
            });
        }
    );
</script>
</html>
